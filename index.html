---
layout: application
title: Run With It
---
<div class="span10" id="articles">
  <h1>Articles</h1>
  <ul>
  {% for post in site.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> (<abbr>{{ post.date | date_to_string }}</abbr>)<br/>
    <p>{{ post.description }}</p>
  </li>
  {% endfor %}
  </ul>
</div>
